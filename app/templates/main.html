<!-- enable-menu-with-back-views="true" ensures the menu toggle hamburger is shown all the time -->
<ion-side-menus enable-menu-with-back-views="true">
    <!-- Center content -->
    <ion-side-menu-content>

        <ion-nav-view name="viewContent">

        </ion-nav-view>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left" class="side-menu">

        <ion-header-bar align-title="center" class="bar-balanced">
            <h1 class="title">Side Menu</h1>
        </ion-header-bar>

        <ion-content class="has-header">
            <div class="list">
                <a menu-close class="item item-icon-left" ui-sref-active="active" ui-sref="app.home">
                    <i class="icon ion-home"></i>
                    Home
                </a>
                <a menu-close class="item item-icon-left" ui-sref-active="active" ui-sref="app.settings">
                    <i class="icon ion-settings"></i>
                    Settings
                </a>
                <a menu-close class="item item-icon-left" ui-sref-active="active" ui-sref="app.about">
                    <i class="icon ion-help"></i>
                    About
                </a>
                <a menu-close class="item item-icon-left" ui-sref-active="active" ui-sref="app.debug">
                    <i class="icon ion-debug"></i>
                    Debug
                </a>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
